<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Is Fun!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 text-center">
            
                    <h1 class="title">Sound Slate</h1>
                    <h5 class="white">Browse iTunes and listen to audio samples.</h5>

            </div>
            <div class="col-md-12 flex">
                <form class="form-inline" onsubmit="app.controllers.itunesCtrl.getMusic(event)">
                    <div class="form-group">
                        <input type="text" class="form-control" name="artist" placeholder="Artist Name" />
                        <button type="submit" class="btn" id="get-music-button">Get Music</button>
                    </div>
                </form>
            </div>

            <div class="col-md-12">
                <div class="row" id="songs">
                    <!-- SONGS GO HERE -->
                </div>
            </div>

            <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
            <script src="itunes-service.js"></script>
            <script src="itunes-controller.js"></script>
            <script src="app.js"></script>
        </div>
    </div>
</body>

</html>
